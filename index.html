<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Javascript -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="ticket_calculator d-flex flex-column align-items-center mt-5 text-white">
                        <div class="ticket_calculator_content p-4 rounded-5">
                            <h2 class="text-uppercase text-center">Calcola il prezzo del biglietto</h2>

                            <form class="user_input">
                                <div class="row gx-4">
                                    <div class="col-4">
                                        <div class="user_infos d-inline-block text-center">
                                            <label class="d-block" for="user_fullname">Nome Completo</label>
                                            <input type="text" id="user_fullname" name="user_fullname">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="user_infos d-inline-block text-center">
                                            <label class="d-block" for="user_km">Km da percorrere</label>
                                            <input type="text" id="user_km" name="user_km">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="user_infos d-inline-block text-center">
                                            <label class="d-block" for="user_age">Et√†</label>
                                            <input type="text" id="user_age" name="user_age">
                                        </div>
                                    </div>
                                </div>

                                <button class="d-block mx-auto my-3 btn btn-light" type="button"
                                    id="send_button">Calcola</button>
                            </form>

                            <span id="error_text"></span>
                        </div>
                    </div>
                </div>

                <div id="ticket_results" class="col-12 mt-5" style="display: none">
                    <div class="d-flex justify-content-center text-black">
                        <div class="ticket_results_content w-100 rounded-4 p-4">
                            <div class="row">
                                <div class="col-4 border-end border-dark">
                                    <div class="ticket_name_content">
                                        <h4 class="text-uppercase">Passeggero</h4>
                                        <span class="text-capitalize" id="passenger_name"></span>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-3">
                                            <h4>Offerta</h4>
                                            <span>Standard</span>
                                        </div>
                                        <div class="col-3">
                                            <h4>Carrozza</h4>
                                            <span id="train_coach"></span>
                                        </div>
                                        <div class="col-3">
                                            <h4>Codice CP</h4>
                                            <span id="cp_code">278428</span>
                                        </div>
                                        <div class="col-3">
                                            <h4>Costo biglietto</h4>
                                            <span id="ticket_price"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

</body>

</html>
